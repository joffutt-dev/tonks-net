name: NodeJS with Gulp

on:
  push:
    branches: ["main"]
    # tags:
    #   - "*"
  # pull_request:
  #   branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: pnpm/action-setup@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          pnpm install
          gulp
